apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.typesafe.akka:akka-actor_2.12:2.6.3'
    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.6.3'
    testCompile 'junit:junit:4.12'
}

compileJava {
    options.compilerArgs += ["-Xlint:deprecation"]
}
mainClassName = "it.unitn.ds1.HelloExample"

run {
    standardInput = System.in
}
